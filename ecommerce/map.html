{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Our Farm Locator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="{% static 'js/farm-data.js' %} "></script>
  </head>

  <body>
    <div class="title">
      Farm Locator
    </div>
    <div class="search-container">
      <div class="search">
        <input
          type="text"
          name=""
          id="zip-code-input"
          placeholder="Enter Zip"
        />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>

    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span> 5008 Apple Farm</span>
              <span> Anantnag, J&K 182111</span>
            </div>
            <div class="store-phone-number">356-345-4654</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">1</div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZQHVOCdlvC3BtKjJftPldORiA1BgVy2w&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
